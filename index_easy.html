<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Word Scramble Game</title>
  <link rel="stylesheet" href="./assets/style_easy.css">
  <title>Fireworks Example</title>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.0.0/dist/fireworks.min.js"></script>
</head>

<body>
  <header>
    <h1>WELCOME TO WOrDsCrAmBLe</h1>
  </header>
  <section>
    <div class="container">
      <h1 class="welcome"></h1>
      <h2 id="countdown"></h2>
      <p id="main"></p>
    </div>
    
    <div class="card results">
      <h1>LEVEL: EASY</h1>
      <div id="word"></div>
      <input type="text" id="guessField" class="guessField" placeholder="Unscramble here!" />
      <div id="message"></div>
      <button input type="submit" value="Submit" id="submitGuess" class="submitGuess">Submit</button>
      <button id="hint">Hint</button>
      <div type="text" id="result" class="result" placeholder=""></div>
      <div class="win-loss-container">
        <div>
          <h2>Wins: <span class="win">0 </span> </h2>
          <h2>Losses: <span class="lose">0</span></h2>
        </div>
      </div>
    </div>

  
  </section>
  <div id="fireworks-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></div>
  <script src="./js/script_easy.js"></script>
</body>

</html>
