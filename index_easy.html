<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Word Scramble Game</title>
  <link rel="stylesheet" href="./assets/style_easy.css">
  <script defer src=".js/script_easy.js" type="text/javascript"></script>
</head>

<body>
  <header>
    <h1>WELCOME TO WOrDsCrAmBLe</h1>
  </header>
  <section>
    <div class="container">
      <h1 class="welcome"></h1>
      <h2 id="countdown"></h2>
      <p id="main"></p>
    </div>

    <div class="card results">
      <h1>LEVEL: EASY</h1>
      <nav>
        <a id="back">â¬… Back Home</a>
      </nav>
      <div id="word"></div>
       <input type="text" id="guessField" class="guessField" placeholder="Unscramble here!" />
      <div id="message"></div>
        <button type="submit" value="Submit" id="submitGuess" class="submitGuess" >Submit</button>
        <button type = "text" id="hint" class = "hint" >Hint</button>
      <button id="reset">Reset</button>
      <div type="text" id="result" class="result" placeholder=""></div>
      <div class="win-loss-container">
        <div>
          <h2>Wins: <span class="win">0 </span> </h2>
          <h2>Losses: <span class="lose">0</span></h2>
        </div>
      </div>
    </div>
  </section>

  <script src="./js/script_easy.js"></script>
</body>

</html>
