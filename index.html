<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js"></script>

</head>

<html class="h-full bg-white">

<body class="h-full">
    <div class="d-flex flex-column align-items-center">
        <!-- Image container -->
        <div class="image-container">
            <img src="./assets/image1.jpeg" class="img-fluid mx-auto d-block p-3" alt="Word Scramble pic">
            <h1>"Welcome to Word Scramble!</h1> 
        </div>
        
        <!-- Button container -->
        <div class="button-container d-flex gap-3"> <!-- gap-3 adds space between buttons -->
            <button type="button" class="btn btn-primary">
                Play Game!
            </button>
        
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Choose difficulty!
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Easy</a></li>
                    <li><a class="dropdown-item" href="#">Medium</a></li>
                    <li><a class="dropdown-item" href="#">Hard</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
